<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-screen h-screen flex justify-center items-center bg-sky-300">
    <section>
        <div class="container bg-white p-10 rounded-lg">
          <form action="https://formspree.io/f/xzbokpoz" class="space-y-2" method="POST" id="my-form">
               <h1 class=" flex justify-center text-3xl">Complain form</h1>
            <div class="form-group">
              <label for="firstName"> First Name</label>
              <input class="h-11 w-1/3 font-sans  outline-0  text-black border-2 w-full rounded-md pl-5 bg-gray-100" type="text" id="firstName" name="firstName">
            </div>
      
            <div class="form-group">
              <label for="latsName">Last Name</label>
              <input class="h-11 w-1/3 font-sans  outline-0  text-black border-2 w-full rounded-md pl-5 bg-gray-100"  type="text" id="lastName" name="lastName">
            </div>
      
            <div class="form-group">
              <label for="email">Email</label>
              <input class="h-11 w-1/3 font-sans  outline-0  text-black border-2 w-full rounded-md pl-5 bg-gray-100" type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="request">Request</label>
                <input class="h-11  w-1/3 font-sans  outline-0  text-black border-2 w-full rounded-md pl-5 bg-gray-100" type="text" id="request" name="request">
              </div>
      
            <div class="form-group">
              <label for="massage">Message</label>
              <br>
              <textarea class=" outline-none text-black border-2 bg-gray-100" name="massage" id="massage" cols="50" rows="4"></textarea>
            </div>
            <div  class=" flex justify-center text-2xl">
            <button class="bg-sky-300 p-2 rounded-md" type="submit">Submit</button>
            <div>
          </form>
        </div>
        <div class="" id="status"></div>
      </section>

</div>
<script>
    window.addEventListener("DOMContentLoaded", function () {
  // get the form elements defined in your form HTML above

  var form = document.getElementById("my-form");
  // var button = document.getElementById("my-form-button");
  var status = document.getElementById("status");

  // Success and Error functions for after the form is submitted

  function success() {
    form.reset();
    status.classList.add("success");
    status.innerHTML = "Thanks!";
  }

  function error() {
    status.classList.add("error");
    status.innerHTML = "Oops! problem occurs.";
  }

  // handle the form submission event

  form.addEventListener("submit", function (ev) {
    ev.preventDefault();
    var data = new FormData(form);
    ajax(form.method, form.action, data, success, error);
  });
});

// helper function for sending an AJAX request

function ajax(method, url, data, success, error) {
  var xhr = new XMLHttpRequest();
  xhr.open(method, url);
  xhr.setRequestHeader("Accept", "application/json");
  xhr.onreadystatechange = function () {
    if (xhr.readyState !== XMLHttpRequest.DONE) return;
    if (xhr.status === 200) {
      success(xhr.response, xhr.responseType);
    } else {
      error(xhr.status, xhr.response, xhr.responseType);
    }
  };
  xhr.send(data);
}

</script>




</body>
</html>
