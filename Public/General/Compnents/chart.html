    <script type="text/javascript">

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['Year', 'India', 'Uttar Pradesh', 'Kerala', 'Delhi', 'Maharastra'],
          ['2016',  4831515,      494025,      707870   ,             216920,        430866],

          ['2020',  5174635,      641945,        487629,             321026,          573084]
        ]);

        var options = {
          title : 'Approx No. of Crimes in India and some states ',
          vAxis: {title: 'Crime Number'},
          hAxis: {title: 'Year'},
          seriesType: 'bars',
          series: {5: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
